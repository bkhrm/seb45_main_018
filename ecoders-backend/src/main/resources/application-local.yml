spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
cloud:
  aws:
    credentials:
      accessKey: ${AWS_IAM_AccessKey}
      secretKey: ${AWS_IAM_SecretKey}
    s3:
      bucket: polareco-bucket
      dir: post_Image
    region:
      static: ap-northeast-2
    stack:
      auto: false